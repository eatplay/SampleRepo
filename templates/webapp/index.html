{% extends 'webapp/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center mt-4">
    <div class="card text-center" style="width: 54rem;">
        <div class="card-header">
            Hello ProjectX...!
        </div>

        <img src="https://images.mypetlife.co.kr/content/uploads/2023/04/18140421/AdobeStock_212879665-768x503.jpeg" class="card-img-top" alt="...">
        
        <div class="card-body">
            <h5 class="card-title">ProjectX... Management at it's finest!</h5>
            <p class="card-text">Keep track of your records effectively!</p>
            <a href="{% url 'register' %}" class="btn btn-primary">Create your account &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </a>
        </div>

        <div class="card-footer text-body-secondary">
            <script>
                let today = new Date();
                document.write(`${today.getFullYear()}년 ${today.getMonth()+1}월 ${today.getDate()}일`);
            </script>
        </div>
    </div>
</div>
{% endblock %}
